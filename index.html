<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form - Certification Project</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1 id="title">rumuxhi SurveyForm</h1>
            <p id="description">First certification project on freeCodeCamp platform!</p>
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
                    <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
                    <label for="number" id="number-label">Age<input type="number" id="number" name="age" min="13" max="90" placeholder="Age"/></label>
                </fieldset>
                <fieldset>
                    <label for="dropdown">
                        <legend>Which option best describes your current role?</legend>
                        <select id="dropdown" name="current-role">
                            <option value="none-role">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="recommend-definitely" class="radio"><input type="radio" name="recommend" value="definitely" id="recommend-definitely" checked/> Definitely</label>
                    <label for="recommend-not-sure" class="radio"><input type="radio" name="recommend" value="not-sure" id="recommend-not-sure"/> Not sure</label>
                </fieldset>
                <fieldset>
                    <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                    <label for="front-end-projects" class="radio"><input type="checkbox" name="front-end-projects" value="front-end-projects" id="front-end-projects"> Front-End Projects</label>
                    <label for="back-end-projects" class="radio"><input type="checkbox" name="back-end-projects" value="back-end-projects" id="back-end-projects"> Back-End Projects</label>
                    <label for="challenges" class="radio"><input type="checkbox" name="challenges" value="challenges" id="challenges"> Challenges</label>
                    <label for="videos" class="radio"><input type="checkbox" name="videos" value="videos" id="videos"> Videos</label>
                    <label for="wiki" class="radio"><input type="checkbox" name="wiki" value="wiki" id="wiki"> Wiki</label>
                </fieldset>
                <fieldset>
                    <legend>Any comments or suggestions?</legend>
                    <textarea name="comments" id="comments" rows="6" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </main>
    </body>
</html>
